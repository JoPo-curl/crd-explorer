apiVersion: v1
kind: Service
metadata:
  name: k8s-crd-viewer
spec:
  type: ClusterIP
  selector:
    app: k8s-crd-viewer
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-crd-viewer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: crd-viewer.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-crd-viewer
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-crd-viewer
  labels:
    app: k8s-crd-viewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-crd-viewer
  template:
    metadata:
      labels:
        app: k8s-crd-viewer
    spec:
      containers:
        - name: k8s-crd-viewer
          image: your-registry/k8s-crd-viewer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
